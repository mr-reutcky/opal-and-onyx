<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1">
    <meta name="author" content="Samuel Reutcky">
    <meta name="description" content="My Web Project">
    <meta name="keywords" content="html, css, seo, web devlopment">
    <title>Opal & Onyx</title>
    <link rel="icon" href="./src/img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="product-wrapper">
          <div class="product">
            <img alt="product-1" src="./src/img/the_one.jpg">
            <div class="product-info">
              <h4 class="product-name">The One Ring</h4>
              <p class="price">$9,999.99</p>
            </div>
            <div class="buttons">
              <button class="add-to"><i class="fa-solid fa-bag-shopping"></i></button>
              <button class="favourite"><i class="fa-regular fa-heart"></i></button>
            </div>
          </div>
          <div class="product">
            <img alt="product-2" src="./src/img/purple_perl.jpg">
            <div class="product-info">
              <h4 class="product-name">Amethyst Perl set</h4>
              <p class="price">$4,765.97</p>
            </div>
            <div class="buttons">
              <button class="add-to"><i class="fa-solid fa-bag-shopping"></i></button>
              <button class="favourite"><i class="fa-regular fa-heart"></i></button>
            </div>
          </div>
          <div class="product">
            <img alt="product-3" src="./src/img/jade_earring.jpg">
            <div class="product-info">
              <h4 class="product-name">Fancy Jade Earrings</h4>
              <p class="price">$1,789.95</p>
            </div>
            <div class="buttons">
              <button class="add-to"><i class="fa-solid fa-bag-shopping"></i></button>
              <button class="favourite"><i class="fa-regular fa-heart"></i></button>
            </div>
          </div>
          <div class="product">
            <img alt="product-4" src="./src/img/garnet.jpg">
            <div class="product-info">
              <h4 class="product-name">Not Cursed Garnet Neckpiece</h4>
              <p class="price">$89.95</p>
            </div>
            <div class="buttons">
              <button class="add-to"><i class="fa-solid fa-bag-shopping"></i></button>
              <button class="favourite"><i class="fa-regular fa-heart"></i></button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
